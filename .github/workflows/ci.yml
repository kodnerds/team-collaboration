name: Integration Workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“š Install Packages
        run: npm install

      - name: ğŸ” Audit Dependencies
        run: npm audit --audit-level=moderate

      - name: ğŸ“Check for formatting issues
        run: npm run format:check

      - name: ğŸ•µï¸ Check for linting issues
        run: npm run lint

      - name: ğŸ—ï¸ Build dist
        run: npm run build

      - name: ğŸ§ª Run tests
        env:
          NODE_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
          PORT: 3000
          ACCESS_TOKEN_SECRET: 'test-secret'
          LOG_LEVEL: 'debug'
        run: npm test
